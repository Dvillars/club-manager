<form class="panel panel-primary">
  <div class="panel-heading">
    Change Member
  </div>
  <div class="panel-body">
  <div class="form-group">
    <label>ScreenName:</label>
    <input name='title' class="form-control" type="text" #newMemberScreenName [(ngModel)]="selectedMember.screenName">
  </div>
  <div class="form-group">
    <label>Weapon:</label>
    <input name='raiser' class="form-control" type="text" #newMemberWeapon [(ngModel)]="selectedMember.weapon">
  </div>
  <div class="form-group">
    <label>Armor:</label>
    <input name='armor' class="form-control" type="text" #newMemberArmor [(ngModel)]="selectedMember.armor">
  </div>
  <div class="form-group">
    <label>Role (cutters or breakers):</label>
    <input name='role' class="form-control" type="text" #newMemberRole [(ngModel)]="selectedMember.role">
  </div>
  <button class="btn btn-danger" (click)="UpdateMember(selectedMember)">Update</button>
  <button class="btn btn-danger" (click)="DeleteMember(selectedMember)">Delete</button>

</div>
</form>
